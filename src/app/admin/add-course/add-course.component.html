<div class="dashboard-container">
  <header class="dashboard-header">
    <div class="header-content">
      <h1>Add New Course</h1>
      <div class="user-info">
        <button routerLink="/admin" class="back-btn">
          <i class="fas fa-arrow-left"></i> Back
        </button>
      </div>
    </div>
  </header>

  <div class="dashboard-content">
    <div class="form-card">
      <form (ngSubmit)="onSubmit(courseForm)" #courseForm="ngForm">
        <div class="form-group">
          <label for="name">Course Name</label>
          <input 
            type="text" 
            id="name"
            name="name"
            [(ngModel)]="course.name"
            required
          >
        </div>

        <div class="form-group">
          <label for="code">Course Code</label>
          <input 
            type="text" 
            id="code"
            name="code"
            [(ngModel)]="course.code"
            required
          >
        </div>

        <div class="form-group">
          <label for="department">Department</label>
          <select 
            id="department"
            name="department"
            [(ngModel)]="course.department"
            required
          >
            <option value="">Select Department</option>
            <option value="computer-science">Computer Science</option>
            <option value="mathematics">Mathematics</option>
            <option value="physics">Physics</option>
          </select>
        </div>

        <div class="form-group">
          <label for="credits">Credits</label>
          <input 
            type="number" 
            id="credits"
            name="credits"
            [(ngModel)]="course.credits"
            required
            min="1"
            max="6"
          >
        </div>

        <div class="form-group">
          <label for="description">Course Description</label>
          <textarea 
            id="description"
            name="description"
            [(ngModel)]="course.description"
            required
            rows="4"
          ></textarea>
        </div>

        <div class="form-group">
          <label for="instructor">Instructor</label>
          <select 
            id="instructor"
            name="instructor"
            [(ngModel)]="course.instructor"
            required
          >
            <option value="">Select Instructor</option>
            <option value="prof1">Dr. Smith</option>
            <option value="prof2">Dr. Johnson</option>
            <option value="prof3">Dr. Williams</option>
          </select>
        </div>

        <button 
          type="submit" 
          class="submit-btn"
          [disabled]="!courseForm.form.valid"
        >
          <i class="fas fa-plus"></i> Add Course
        </button>
      </form>
    </div>
  </div>
</div>
