<div class="dashboard-container">
  <header class="dashboard-header">
    <div class="header-content">
      <h1>Add New Faculty</h1>
      <div class="user-info">
        <button routerLink="/admin" class="back-btn">
          <i class="fas fa-arrow-left"></i> Back
        </button>
      </div>
    </div>
  </header>

  <div class="dashboard-content">
    <div class="form-card">
      <form (ngSubmit)="onSubmit(facultyForm)" #facultyForm="ngForm">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input 
            type="text" 
            id="name"
            name="name"
            [(ngModel)]="faculty.name"
            required
            #name="ngModel"
          >
          <div class="error-message" *ngIf="name.invalid && (name.dirty || name.touched)">
            Name is required
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email"
            name="email"
            [(ngModel)]="faculty.email"
            required
            email
            #email="ngModel"
          >
          <div class="error-message" *ngIf="email.invalid && (email.dirty || email.touched)">
            Please enter a valid email
          </div>
        </div>

        <div class="form-group">
          <label for="employeeId">Employee ID</label>
          <input 
            type="text" 
            id="employeeId"
            name="employeeId"
            [(ngModel)]="faculty.employeeId"
            required
            #employeeId="ngModel"
          >
          <div class="error-message" *ngIf="employeeId.invalid && (employeeId.dirty || employeeId.touched)">
            Employee ID is required
          </div>
        </div>

        <div class="form-group">
          <label for="department">Department</label>
          <select 
            id="department"
            name="department"
            [(ngModel)]="faculty.department"
            required
            #department="ngModel"
          >
            <option value="">Select Department</option>
            <option value="computer-science">Computer Science</option>
            <option value="mathematics">Mathematics</option>
            <option value="physics">Physics</option>
            <option value="chemistry">Chemistry</option>
          </select>
          <div class="error-message" *ngIf="department.invalid && (department.dirty || department.touched)">
            Please select a department
          </div>
        </div>

        <div class="form-group">
          <label for="designation">Designation</label>
          <select 
            id="designation"
            name="designation"
            [(ngModel)]="faculty.designation"
            required
            #designation="ngModel"
          >
            <option value="">Select Designation</option>
            <option value="professor">Professor</option>
            <option value="associate-professor">Associate Professor</option>
            <option value="assistant-professor">Assistant Professor</option>
            <option value="lecturer">Lecturer</option>
          </select>
          <div class="error-message" *ngIf="designation.invalid && (designation.dirty || designation.touched)">
            Please select a designation
          </div>
        </div>

        <div class="form-group">
          <label for="subjects">Subjects</label>
          <input 
            type="text" 
            id="subjects"
            name="subjects"
            [(ngModel)]="faculty.subjects"
            required
            #subjects="ngModel"
            placeholder="Enter subjects (comma separated)"
          >
          <div class="error-message" *ngIf="subjects.invalid && (subjects.dirty || subjects.touched)">
            Subjects are required
          </div>
        </div>

        <button 
          type="submit" 
          class="submit-btn"
          [disabled]="!facultyForm.form.valid"
        >
          <i class="fas fa-plus"></i> Add Faculty
        </button>
      </form>
    </div>
  </div>
</div>
