<div class="dashboard-container">
  <header class="dashboard-header">
    <div class="header-content">
      <h1>Assignments</h1>
      <div class="user-info">
        <button (click)="goBack()" class="back-btn">
          <i class="fas fa-arrow-left"></i> Back
        </button>
      </div>
    </div>
  </header>

  <div class="dashboard-content">
    <div class="assignments-grid">
      <div *ngFor="let assignment of assignments" class="assignment-card">
        <div class="assignment-header">
          <h3>{{assignment.subject}}</h3>
          <span class="status-badge" [ngClass]="assignment.status">
            {{assignment.status}}
          </span>
        </div>
        <div class="assignment-content">
          <h4>{{assignment.title}}</h4>
          <p>{{assignment.description}}</p>
          <div class="due-date">
            <i class="fas fa-calendar"></i>
            Due: {{assignment.dueDate | date:'mediumDate'}}
          </div>
        </div>
        <div class="assignment-actions">
          <button class="action-btn" *ngIf="assignment.status === 'pending'">
            <i class="fas fa-upload"></i> Submit
          </button>
          <button class="view-btn">
            <i class="fas fa-eye"></i> View Details
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
