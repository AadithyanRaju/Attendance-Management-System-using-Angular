<div class="dashboard-container">
  <header class="dashboard-header">
    <div class="header-content">
      <h1>Weekly Class Schedule</h1>
      <div class="user-info">
        <button (click)="goBack()" class="back-btn">
          <i class="fas fa-arrow-left"></i> Back
        </button>
      </div>
    </div>
  </header>

  <div class="dashboard-content">
    <div class="schedule-grid">
      <div *ngFor="let day of weekSchedule | keyvalue" class="schedule-card">
        <h3>{{day.key}}</h3>
        <div class="day-schedule">
          <div *ngFor="let class of day.value" class="class-block">
            <div class="time-slot">{{class.time}}</div>
            <div class="class-details">
              <div class="subject">{{class.subject}}</div>
              <div class="info">
                <span><i class="fas fa-user"></i> {{class.teacher}}</span>
                <span><i class="fas fa-location-dot"></i> {{class.room}}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
