<div class="dashboard-container">
  <header class="dashboard-header">
    <div class="header-content">
      <h1>Attendance Report</h1>
      <div class="user-info">
        <button (click)="goBack()" class="back-btn">
          <i class="fas fa-arrow-left"></i> Back
        </button>
      </div>
    </div>
  </header>

  <div class="dashboard-content">
    <div class="content-card">
      <div class="attendance-summary">
        <div class="summary-header">
          <h3>Overall Attendance Summary</h3>
          <div class="legend">
            <span class="legend-item good">â‰¥ 75%</span>
            <span class="legend-item warning">60-74%</span>
            <span class="legend-item danger">< 60%</span>
          </div>
        </div>
        
        <div class="attendance-table">
          <table>
            <thead>
              <tr>
                <th>Subject</th>
                <th>Total Classes</th>
                <th>Classes Attended</th>
                <th>Percentage</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of attendanceData">
                <td>{{item.subject}}</td>
                <td>{{item.total}}</td>
                <td>{{item.present}}</td>
                <td>
                  <div class="percentage-cell" 
                       [ngClass]="{
                         'good': item.percentage >= 75,
                         'warning': item.percentage >= 60 && item.percentage < 75,
                         'danger': item.percentage < 60
                       }">
                    {{item.percentage.toFixed(1)}}%
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
